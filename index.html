<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>宝贝英语单词游戏</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Arial Rounded MT Bold', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            color: #333;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-top: 10px;
        }
        
        header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background: #fff9f9;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .score, .level, .timer {
            font-size: 1rem;
            font-weight: bold;
            color: #ff8787;
            text-align: center;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .card {
            height: 80px;
            perspective: 1000px;
            cursor: pointer;
            user-select: none;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            will-change: transform;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card.matched .card-inner {
            opacity: 0.7;
            transform: rotateY(180deg);
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 10px;
        }
        
        .card-front {
            background: linear-gradient(145deg, #ff9a9e, #fad0c4);
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .card-back {
            background: white;
            color: #ff6b6b;
            transform: rotateY(180deg);
            font-size: 1.2rem;
            font-weight: bold;
            border: 3px solid #ff9a9e;
            word-break: break-word;
            overflow: hidden;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            -webkit-appearance: none;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            opacity: 0.7;
            transform: none !important;
        }
        
        .sound-control {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ff9a9e;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        
        .sound-control img {
            width: 30px;
            height: 30px;
        }
        
        .instructions {
            margin-top: 10px;
            background: #fff9f9;
            padding: 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        
        .instructions h3 {
            margin-bottom: 5px;
            font-size: 1rem;
            color: #ff6b6b;
        }
        
        .success-message {
            text-align: center;
            font-size: 1.2rem;
            color: #4caf50;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            display: none;
            animation: pop 0.5s ease;
        }
        
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* 小屏幕适配 */
        @media (max-width: 400px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .card {
                height: 70px;
            }
            
            .card-front {
                font-size: 1.5rem;
            }
            
            .card-back {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>宝贝英语单词游戏</h1>
        <p>找到相同的单词和图片吧！</p>
    </header>
    
    <div class="container">
        <div class="game-info">
            <div class="score">星星: <span id="score">0</span></div>
            <div class="level">级别: <span id="level">简单</span></div>
            <div class="timer">时间: <span id="timer">60</span>秒</div>
        </div>
        
        <div class="game-grid" id="game-grid">
            <!-- 卡片将由JavaScript动态生成 -->
        </div>
        
        <div class="controls">
            <button id="start-btn">开始游戏</button>
            <button id="reset-btn">重新开始</button>
        </div>
        
        <div class="success-message" id="success-message">
            太棒了！你找到了所有配对！
        </div>
        
        <div class="instructions">
            <h3>游戏说明:</h3>
            <p>点击卡片翻开，找到相同的单词和图片配对。每成功配对获得一颗星星！</p>
        </div>
    </div>

    <div class="sound-control" id="sound-control">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0id2hpdGUiIGQ9Ik0zLDlINXY0SDNWOU0xNCw5SDE2VjE0SDE0VjlNMTEsOUgxM1YxNEgxMVY5TTgsOUwxMiw1VjE5TDgsMTVIOEM2LjksMTUgNiwxNC4xIDYsMTNWMTFDNiw5LjkgNi45LDkgOCw5SDhNMTYsNXY0aDNWNkgxNk0xOSw5aDJ2NGgtMlY5TTE5LDEyaDJ2MkgxOVYxMk0xNiwxNHYzaDN2LTNIMTZNNywxMkg5VjExSDdWN0gxMlYxN0g3VjE0SDlWMTNIN1YxMloiIC8+PC9zdmc+" alt="音量" id="sound-icon">
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="flip-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="match-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="win-sound">
        <source src="https://www.soundjay.com/human/sounds/applause-8.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 单词库 - 单词和图片的配对
            const wordPairs = [
                { word: "Spring", meaning: "春天" },
                { word: "Summer", meaning: "夏天" },
                { word: "Fall", meaning: "秋天" },
                { word: "Warm", meaning: "暖和的" },
                { word: "Winter", meaning: "冬天" },
                { word: "Cool", meaning: "凉爽的" }
            ];
            
            const gameGrid = document.getElementById('game-grid');
            const startBtn = document.getElementById('start-btn');
            const resetBtn = document.getElementById('reset-btn');
            const scoreElement = document.getElementById('score');
            const timerElement = document.getElementById('timer');
            const successMessage = document.getElementById('success-message');
            const soundControl = document.getElementById('sound-control');
            const soundIcon = document.getElementById('sound-icon');
            const bgMusic = document.getElementById('bg-music');
            const flipSound = document.getElementById('flip-sound');
            const matchSound = document.getElementById('match-sound');
            const winSound = document.getElementById('win-sound');
            
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let score = 0;
            let gameStarted = false;
            let timer;
            let timeLeft = 60;
            let isSoundOn = true;
            
            // 初始化游戏
            function initGame() {
                gameGrid.innerHTML = '';
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                score = 0;
                scoreElement.textContent = score;
                timeLeft = 60;
                timerElement.textContent = timeLeft;
                successMessage.style.display = 'none';
                startBtn.textContent = "开始游戏";
                startBtn.disabled = false;
                
                // 创建卡片对（单词和图片）
                let gameCards = [];
                wordPairs.forEach(pair => {
                    gameCards.push({ type: 'word', content: pair.word, pairId: pair.word });
                    gameCards.push({ type: 'meaning', content: pair.meaning, pairId: pair.word });
                });
                
                // 随机排序卡片
                gameCards = shuffleArray(gameCards);
                
                // 创建卡片元素
                gameCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">?</div>
                            <div class="card-back">${card.content}</div>
                        </div>
                    `;
                    
                    cardElement.dataset.pairId = card.pairId;
                    cardElement.dataset.type = card.type;
                    
                    // 同时支持点击和触摸事件
                    cardElement.addEventListener('click', () => flipCard(cardElement));
                    cardElement.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        flipCard(cardElement);
                    }, { passive: false });
                    
                    gameGrid.appendChild(cardElement);
                    cards.push(cardElement);
                });
            }
            
            // 洗牌算法
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // 翻转卡片
            function flipCard(card) {
                if (!gameStarted || flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }
                
                // 添加点击反馈
                card.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    card.style.transform = 'scale(1)';
                }, 150);
                
                card.classList.add('flipped');
                flippedCards.push(card);
                
                // 播放翻牌音效
                if (isSoundOn) {
                    flipSound.currentTime = 0;
                    flipSound.play();
                }
                
                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }
            
            // 检查是否匹配
            function checkForMatch() {
                const [card1, card2] = flippedCards;
                const isMatch = card1.dataset.pairId === card2.dataset.pairId && card1.dataset.type !== card2.dataset.type;
                
                if (isMatch) {
                    // 匹配成功
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    updateScore(1);
                    
                    // 播放匹配音效
                    if (isSoundOn) {
                        matchSound.currentTime = 0;
                        matchSound.play();
                    }
                    
                    // 检查游戏是否结束
                    if (matchedPairs === wordPairs.length) {
                        endGame(true);
                    }
                } else {
                    // 不匹配，翻回
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                    }, 800);
                }
                
                setTimeout(() => {
                    flippedCards = [];
                }, 800);
            }
            
            // 更新分数
            function updateScore(points) {
                score += points;
                scoreElement.textContent = score;
            }
            
            // 开始游戏
            function startGame() {
                if (gameStarted) return;
                
                gameStarted = true;
                startBtn.textContent = "游戏进行中...";
                startBtn.disabled = true;
                
                // 播放背景音乐
                if (isSoundOn) {
                    bgMusic.volume = 0.3;
                    bgMusic.play();
                }
                
                // 启动计时器
                timer = setInterval(() => {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        endGame(false);
                    }
                }, 1000);
            }
            
            // 结束游戏
            function endGame(isWin) {
                clearInterval(timer);
                gameStarted = false;
                
                // 停止背景音乐
                bgMusic.pause();
                
                if (isWin) {
                    successMessage.style.display = 'block';
                    successMessage.textContent = `太棒了！你找到了所有配对！获得 ${score} 颗星星！`;
                    
                    // 播放胜利音效
                    if (isSoundOn) {
                        winSound.play();
                    }
                } else {
                    successMessage.style.display = 'block';
                    successMessage.textContent = `时间到！你获得了 ${score} 颗星星！`;
                    successMessage.style.color = '#ff6b6b';
                }
            }
            
            // 重置游戏
            function resetGame() {
                clearInterval(timer);
                gameStarted = false;
                initGame();
            }
            
            // 声音控制
            soundControl.addEventListener('click', () => {
                isSoundOn = !isSoundOn;
                if (isSoundOn) {
                    soundIcon.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0id2hpdGUiIGQ9Ik0zLDlINXY0SDNWOU0xNCw5SDE2VjE0SDE0VjlNMTEsOUgxM1YxNEgxMVY5TTgsOUwxMiw1VjE5TDgsMTVIOEM2LjksMTUgNiwxNC4xIDYsMTNWMTFDNiw5LjkgNi45LDkgOCw5SDhNMTYsNXY0aDNWNkgxNk0xOSw5aDJ2NGgtMlY5TTE5LDEyaDJ2MkgxOVYxMk0xNiwxNHYzaDN2LTNIMTZNNywxMkg5VjExSDdWN0gxMlYxN0g3VjE0SDlWMTNIN1YxMloiIC8+PC9zdmc+";
                    if (gameStarted) {
                        bgMusic.play();
                    }
                } else {
                    soundIcon.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0id2hpdGUiIGQ9Ik0xOSwxMVY5SDE2VjExSDE5TTE5LDE1VjEzSDE2VjE1SDE5TTE0LDlIMTJWMTRIMTRWOU04LDlMNiwxMlY5SDQvVjE1SDZWMjBMMywxN0g2VjEzSDhWMTdIMTFMMTQsMjBWOU04LDEzVjExSDEwVjEzSDhNMTYsMTVIMThWMTdIMjBWN0gxOFY5SDE2VjdIMTRWMTdIMTZWMTVaIiAvPjwvc3ZnPg==";
                    bgMusic.pause();
                }
            });
            
            // 事件监听
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', resetGame);
            
            // 防止移动端双击缩放
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (event) => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
